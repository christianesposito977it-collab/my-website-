            <button class="button cart-button" onclick="viewCart()">View Cart</button>
            <button class="button paypal-button" onclick="payWithPayPal()">Pay with PayPal</button>
            <p>Contact me on WhatsApp: <a href="https://wa.me/3714788898">371 478 8898</a></p>
        </div>
    </div>
    <script>
        let cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const productElement = this.closest('.product');
                const productName = productElement.getAttribute('data-name');
                const price = parseFloat(productElement.getAttribute('data-price'));
                const quantity = parseInt(productElement.querySelector('.quantity').value);
                addToCart(productName, price, quantity);
            });
        });

        function addToCart(productName, price, quantity) {
            cart.push({ productName, price, quantity });
            alert(`${quantity} x ${productName} added to cart.`);
        }

        function viewCart() {
            let total = 0;
            let cartDetails = "Cart:\n";
            cart.forEach(item => {
                cartDetails += `${item.quantity} x ${item.productName} - ${item.price}€\n`;
                total += item.price * item.quantity;
            });
            cartDetails += `Total: ${total}€`;
            alert(cartDetails);
        }

        function payWithPayPal() {
            alert("Redirecting to PayPal...");
            window.location.href = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=christianesposito977.it@gmail.com&item_name=Purchase&amount=" + calculateTotal() + "&currency_code=EUR";
        }

        function calculateTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }
    </script>
